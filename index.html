<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        .nav{
            color: white;
            padding: 1px 50px 1px 47px;
        }
        #logo{
            color: orange;
            font-weight: bolder;
            padding: 1px 50px 1px 5px;
        }
    </style>
</head>
<body>
    <header style="background-color: black;">
        <span id="logo">Amazon</span>
        <span class="nav">Account</span>
        <span class="nav">My cart</span>
        <span class="nav">Contact</span>
        <span id="search">
            <input type="text" placeholder="Search Amazon.in">
            <button style="background-color: orange; color: white;">search</button>
        </span>
    </header>
</body>
</html>
